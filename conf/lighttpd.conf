server.modules              = (
                                "mod_access",
                                "mod_accesslog",
#                                "mod_mysql_vhost",
                                "mod_scgi"                               
)

server.document-root        = "/var/www/html"
index-file.names            = ("index.gspx", "index.gsp", "index.html", "index.htm", "default.htm")

url.access-deny             = ( "~", ".inc", "WEB-INF")

$HTTP["url"] =~ "\.pdf$" {
  server.range-requests = "disable"
}

static-file.exclude-extensions = (".gspx", ".gsp")
server.port                = 80
server.errorlog             = "/var/log/lighttpd/lighttpd.error.log"
accesslog.filename          = "/var/log/lighttpd/lighttpd.access.log" 


mysql-vhost.db             = "lighttpd" 
mysql-vhost.user           = "lighttpd" 
mysql-vhost.pass           = "stp1171" 
#mysql-vhost.sock           = "/var/run/mysqld/mysqld.sock" 
mysql-vhost.sql            = "SELECT docroot FROM domains WHERE '?' like domain;" 
mysql-vhost.hostname           = "localhost" 
mysql-vhost.port           = 3306


scgi.server  = (".gspx" =>
			( "localhost" =>
				(
					"host" => "127.0.0.1",
					"port" =>  4444,
                                        "check-local" => "disable"

				)
			),
		".gsp" =>
			( "localhost" =>
				(
					"host" => "127.0.0.1",
					"port" =>  4444,
                                        "check-local" => "disable"

				)
			)
			
		)											
						
